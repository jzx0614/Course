<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN">
<html>
	<head>
		<TITLE>資料庫拍賣網站</TITLE>
		<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=big5">
		<meta name="GENERATOR" content="Microsoft Visual Studio .NET 7.1">
		<meta content="http://schemas.microsoft.com/intellisense/ie5" name="vs_targetSchema">
	</head>
	<frameset rows="64,*" frameBorder="no" framespacing="0">
		<frame name="banner" src="group.aspx" scrolling="no" noresize>
		<frameset cols="150,*" frameBorder="no" framespacing="0">
			<frame name="contents" src="adm_member.aspx" scrolling="no">
			<frame name="main" src="login.aspx">
		</frameset>
		<noframes>
			<pre id="p2">
================================================================
完成此橫幅和內容框架組的指示
1. 將 URL 加入 "banner" 框架網頁的 src=""。
2. 將 URL 加入 "contents" 框架網頁的 src=""。
3. 將 URL 加入 "main" 框架網頁的 src=""。
4. 將 BASE target="main" 項目加入 
	"contents" 網頁的 HEAD 中，即可將 "main" 設定為預設的框架，
	而其中的連結將顯示其他網頁的內容。
================================================================
</pre>
			<p id="p1">
				這個 HTML 框架組會顯示多個 Web 網頁。若要檢視這個框架組， 您必須使用支援 HTML 4.0 或更新規格的 Web 瀏覽器來進行檢視。
			</p>
		</noframes>
	</frameset>
</html>
